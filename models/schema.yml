
version: 2

models:
  - name: testview_generation
    description: "Testing the lightdash connection"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
      - name: name
        description: "Name of the entity"
        tests:
          - not_null  # Add any tests relevant to this column
      - name: money
        description: "Monetary value associated with the entity"
        tests:
          - not_null  # Add any tests relevant to this column
  - name: stg_mailchimp_list
    description: "Mailchimp alapadatok"
    columns:
      - name: list_name
        description: "A Mailchimp lista neve"
        tests:
          - not_null
        meta:
          dimension:
            type: string
      - name: list_rating
        description: "List quality"
        meta:
          dimension:
            type: number
      - name: members
        description: "Lista tagjai"
        meta:
          metric:
            type: number
            aggregation: sum
      - name: unsubscribes
        description: "List unsubscribes"
        meta:
          metric:
            type: number
            aggregation: sum